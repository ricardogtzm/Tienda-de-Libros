<!DOCTYPE html>
<html>

<head>
    <title>Tramite del pago</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
        integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css" />
    <meta http-equiv=”Content-Type” content=”text/html; charset=UTF-8″ />
    <script src="scripts.js"></script>
</head>

<body>
    <div class="testbox">
        <form action="/">
            <div class="banner">
                <h1>Trámite de pago</h1>
            </div>
            <br />
            <p>Recuerde llenar todos los campos para que su pago sea exitoso</p>
            <br />
            <div class="colums">
                <div class="item">
                    <label for="name">Nombre<span>*</span></label>
                    <input id="name" type="text" name="name" required />
                </div>
                <div class="item">
                    <label for="eaddress">Correo Electrónico<span>*</span></label>
                    <input id="eaddress" type="text" name="eaddress" required />
                </div>
                <div class="item">
                    <label for="phone">Teléfono<span>*</span></label>
                    <input id="phone" type="tel" name="phone" required />
                </div>
                <div class="item">
                    <label for="street">Calle<span>*</span></label>
                    <input id="street" type="text" name="street" required />
                </div>
                <div class="item">
                    <label for="city">Ciudad<span>*</span></label>
                    <input id="city" type="text" name="city" required />
                </div>
                <div class="item">
                    <label for="state">Estado<span>*</span></label>
                    <input id="state" type="text" name="state" required />
                </div>
                <div class="item">
                    <label for="zip">Código Postal<span>*</span></label>
                    <input id="zip" type="text" name="zip" required />
                </div>
            </div>
            <div class="question">
                <label>Selecciona el tipo de pago</label>
                <div class="question-answer">
                    <div>
                        <input type="radio" value="none" id="radio_1" name="info" />
                        <label for="radio_1" class="radio"><span>Trjeta de crédito o débito</span></label>
                    </div>
                    <div>
                        <input type="radio" value="none" id="radio_2" name="info" />
                        <label for="radio_2" class="radio"><span>PayPal (Fuera de servicio temporalmente)</span></label>
                    </div>
                </div>
            </div>

            <div class="colums">
                <div class="item">
                    <label for="name">Nombre del Titular de la tarjeta<span>*</span></label>
                    <input id="name" type="text" name="name" required />
                </div>
                <div class="item">
                    <label for="eaddress">Numero de la tarjeta<span>*</span></label>
                    <input id="eaddress" type="text" name="eaddress" required />
                </div>
                <div class="item">
                    <label for="phone">Teléfono<span>*</span></label>
                    <input id="phone" type="tel" name="phone" required />
                </div>
                <div class="item">
                    <label for="state">Fecha de expiración<span>*</span></label>
                    <input id="state" type="text" name="state" required />
                </div>
                <div class="item">
                    <label for="zip">CVV<span>*</span></label>
                    <input id="zip" type="text" name="zip" required />

                </div>
                <div class="item">
                    <div class="btn-block">
                        <button id="checkout" class="button-checkout" onclick="send()">Enviar</button>
                    </div>
                </div>

            </div>

    </div>
    </form>

</body>

</html>
